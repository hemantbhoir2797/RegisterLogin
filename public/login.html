<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <h1>Login</h1>
  <a href="/register">Register</a>

    </form>
</body>
</html>
